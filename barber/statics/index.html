    <script>
 document.addEventListener('DOMContentLoaded', function() {

    },
   // buttonText: {

   //   next: 'Proximo',
   //   today: 'Hoje',
   //   month: 'Mes',
   //   week: 'Semana',
   //   day: 'Dia',
   //   list: 'Lista',
   // },
    events: [
      {
        title: 'All Day Event',
        start: '2025-04-01'
      },
      {

        start: '2025-04-07',
        end: '2025-04-10'
      },
      {
        groupId: '999',

        start: '2025-04-09T16:00:00'

      {

        start: '2025-04-28'
      }
    ]
  });

  calendar.render();
});
