{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="day" class="form-label">Dia (ex: segunda)</label>
      <input type="text" class="form-control" id="day" name="day" value="{{ day }}">
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">Hora de Início</label>
      <input type="time" class="form-control" id="startTime" name="startTime" value="{{ start }}">
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">Hora de Término</label>
      <input type="time" class="form-control" id="endTime" name="endTime" value="{{ end }}">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'barber_hours_list' barber_id=barber.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
