{% extends "base.html" %}
{% block content %}
  <div class="container py-4">
    <h2>{{ category.name|default:"Nova Categoria" }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url 'list_categories' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
