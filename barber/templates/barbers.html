{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Barbeiros</h2>
  <div class="list-group">
    {% for barber in barbers %}
      <a href="{% url 'barber_services' barber.id %}" class="list-group-item list-group-item-action">
        {{ barber.user.get_full_name }}
      </a>
    {% empty %}
      <p>Nenhum barbeiro cadastrado.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
