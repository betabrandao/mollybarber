<title>Categorias de Servi√ßos</title>
{% block content %}
<div class="container py-4">
  <a href="#" data-url="{% url 'add_category' %}" class="btn btn-success mb-3 abrir-modal">Adicionar Categoria</a>
  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <span>
          <a href="#" data-url="{% url 'edit_category' category.id %}" class="btn btn-sm btn-primary abrir-modal">Editar</a>
          <a href="#" data-url="{% url 'delete_category' category.id %}" class="btn btn-sm btn-danger abrir-modal">Excluir</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
