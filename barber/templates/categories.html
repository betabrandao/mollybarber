{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Categorias de Servi√ßos</h2>
  <a href="{% url 'add_category' %}" class="btn btn-success mb-3">Adicionar Categoria</a>
  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <span>
          <a href="{% url 'edit_category' category.id %}" class="btn btn-sm btn-primary">Editar</a>
          <a href="{% url 'delete_category' category.id %}" class="btn btn-sm btn-danger">Excluir</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
