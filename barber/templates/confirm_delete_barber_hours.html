{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Confirmar Exclusão</h2>
  <p>Deseja realmente excluir o horário para o dia <strong>{{ day }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'barber_hours_list' barber_id=barber.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
