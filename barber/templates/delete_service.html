{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Confirmar Exclusão</h2>
  <p>Deseja realmente excluir o serviço <strong>{{ service.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'list_services' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
