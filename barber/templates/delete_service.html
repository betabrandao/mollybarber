{% block content %}
<title>Confirmar Exclusão</title>
<div class="container py-4">
  <p>Deseja realmente excluir o serviço <strong>{{ service.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="#" data-url="{% url 'list_services' %}" class="btn btn-secondary abrir-modal">Cancelar</a>
  </form>
</div>
{% endblock %}
