{% block content %}
<title>Editar Horario</title>
<div class="container py-4">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {% for id, name in daysName %}
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="checkbox"
               name="days[]"
               value="{{ id }}"
               id="day_{{ id }}"
               {% if id in days %}checked="checked"{% endif %}/>
        <label class="form-check-label" for="day_{{ id }}">
          {{ name }}
        </label>
      </div>

    {% endfor %}
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">Hora de Início</label>
      <input type="time" class="form-control" id="startTime" name="startTime" value="{{ startTime }}">
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">Hora de Término</label>
      <input type="time" class="form-control" id="endTime" name="endTime" value="{{ endTime }}">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
  </form>
</div>
{% endblock %}
