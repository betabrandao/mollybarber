<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Barbearia - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    {% if user.is_authenticated %}
    <h1 class="mb-4">Bem-vindo à Barbearia, {{ user.get_full_name|default:user.username }}</h1>
    <a href="{% url 'edit_barber_hours' %}" class="btn btn-primary">Editar Horarios</a>
    <a href="{% url 'list_services' %}" class="btn btn-secondary">Ver Serviços</a>
    <a href="{% url 'list_appointments' %}" class="btn btn-success">Ver Agendamentos</a>
  {% endif %}
  </div>
</body>
</html>
