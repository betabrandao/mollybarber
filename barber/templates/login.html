{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Login</h2>
  {% if msg %}
    <div class="alert alert-danger">{{ msg }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Entrar</button>
  </form>

  <div class="mt-3">
    <a href="{% url 'password_reset' %}" class="link-secondary">Esqueci minha senha</a>
  </div>
</div>
{% endblock %}
