{% block content %}
<a href="{% url 'add_service' %}" class="btn btn-success mb-3">Novo Serviço</a>

<ul class="list-group">
  {% for service in services %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ service.name }} | Duração: {{ service.duration }} |  R$ {{ service.price }}
      <span>
        <a href="{% url 'edit_service' service.id %}" class="btn btn-sm btn-primary">Editar</a>
        <a href="{% url 'delete_service' service.id %}" class="btn btn-sm btn-danger">Excluir</a>
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
